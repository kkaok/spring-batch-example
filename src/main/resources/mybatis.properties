mybatis.config.default-statement-timeout=200
# \ub514\ud3f4\ud2b8 \uc2e4\ud589\uc790(executor) \uc124\uc815. SIMPLE \uc2e4\ud589\uc790\ub294 \ud2b9\ubcc4\ud788 \ud558\ub294 \uac83\uc774 \uc5c6\ub2e4. REUSE \uc2e4\ud589\uc790\ub294 PreparedStatement\ub97c \uc7ac\uc0ac\uc6a9\ud55c\ub2e4. BATCH \uc2e4\ud589\uc790\ub294 \uad6c\ubb38\uc744 \uc7ac\uc0ac\uc6a9\ud558\uace0 \uc218\uc815\uc744 \ubc30\uce58\ucc98\ub9ac\ud55c\ub2e4.
