# \uc0dd\uc131\ud0a4\uc5d0 \ub300\ud55c JDBC \uc9c0\uc6d0\uc744 \ud5c8\uc6a9. \uc9c0\uc6d0\ud558\ub294 \ub4dc\ub77c\uc774\ubc84\uac00 \ud544\uc694\ud558\ub2e4. true\ub85c \uc124\uc815\ud558\uba74 \uc0dd\uc131\ud0a4\ub97c \uac15\uc81c\ub85c \uc0dd\uc131\ud55c\ub2e4. \uc77c\ubd80 \ub4dc\ub77c\uc774\ubc84(\uc608\ub97c\ub4e4\uba74, Derby)\uc5d0\uc11c\ub294 \uc774 \uc124\uc815\uc744 \ubb34\uc2dc\ud55c\ub2e4.
mybatis.config.use-generated-keys=false
