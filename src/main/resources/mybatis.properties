# https://mybatis.org/mybatis-3/ko/configuration.html#properties \ucc38\uace0 
# \uc804\ud1b5\uc801\uc778 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \uce7c\ub7fc\uba85 \ud615\ud0dc\uc778 A_COLUMN\uc744 CamelCase\ud615\ud0dc\uc758 \uc790\ubc14 \ud504\ub85c\ud37c\ud2f0\uba85 \ud615\ud0dc\uc778 aColumn\uc73c\ub85c \uc790\ub3d9\uc73c\ub85c \ub9e4\ud551\ud558\ub3c4\ub85d \ud568
